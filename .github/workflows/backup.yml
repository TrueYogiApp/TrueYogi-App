name: Backup Repo Daily

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at midnight UTC
  workflow_dispatch:       # Allow manual trigger too

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Get all history, branches, and tags

      - name: Push to backup repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote add backup https://x-access-token:${{ secrets.BACKUP_TOKEN }}@github.com/TrueYogiApp/TrueYogi-App-Backup.git
          git push backup --mirror
