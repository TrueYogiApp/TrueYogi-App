name: Backup Repo to Private

on:
  workflow_dispatch:   # Manual trigger
  push:                # On every push

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full git history

      - name: Mirror to backup repo
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          git remote add backup https://x-access-token:${BACKUP_TOKEN}@github.com/TrueYogiApp/TrueYogi-App-Backup.git
          git push --mirror backup
